cosmetic:
    resource: "@TickitProjectBundle/Resources/config/routing/cosmetic.yml"

api:
    resource: "@TickitProjectBundle/Resources/config/routing/api.yml"
    prefix: /api/projects

templates:
    resource: "@TickitProjectBundle/Resources/config/routing/templates.yml"
    prefix: /templates/projects

###################################

project_create:
    pattern: /project/create
    defaults: { _controller: TickitProjectBundle:Project:create }
    requirements:
        _method: post

project_edit:
    pattern: /project/edit/{id}
    defaults: { _controller: TickitProjectBundle:Project:edit }
    requirements:
        id: \d+
        _method: post

project_delete:
    pattern: /project/delete/{id}
    defaults: { _controller: TickitProjectBundle:Project:delete }
    requirements:
        id: \d+

project_attribute_create:
    pattern: /project/attributes/{type}/create
    defaults: { _controller: TickitProjectBundle:Attribute:create }
    requirements:
        type: \w{6,7}

project_attribute_edit:
    pattern: /project/attributes/{type}/edit/{id}
    defaults: { _controller: TickitProjectBundle:Attribute:edit }
    requirements:
        type: \w{6,7}
        id: \d+

project_attribute_delete:
    pattern: /project/attributes/delete/{id}
    defaults: { _controller: TickitProjectBundle:Attribute:delete }
    requirements:
        id: \d+
