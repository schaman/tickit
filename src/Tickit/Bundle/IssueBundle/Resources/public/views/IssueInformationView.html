<script type="text/template" id="issue-information-template">
    <h1><%= number %></h1>

    <div>
        <span>People</span>
        <div>
            <span>Assigned To</span>
            <span><%= assignedTo.getFullName() %></span>
        </div>
        <div>
            <span>Created By</span>
            <span><%= createdBy.getFullName() %></span>
        </div>
    </div>

    <div>
        <span>Dates</span>
        <div>
            <span>Due</span>
            <span><%= dueDate.toLocaleDateString() %></span>
        </div>
        <div>
            <span>Created</span>
            <span><%= createdAt.toLocaleDateString() %></span>
        </div>
        <div>
            <span>Updated</span>
            <span><%= updatedAt.toLocaleDateString() %></span>
        </div>
    </div>
</script>
