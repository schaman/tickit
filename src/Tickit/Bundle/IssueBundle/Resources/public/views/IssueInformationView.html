<script type="text/template" id="issue-information-template">
    <div class="issue-information-view">
        <div class="col-12">
        <h1><%= number %> - <span><%= type.getName() %></span> <span><%= status.getName() %></span></h1>
    </div>
    
    <div class="panel-left col-7">
        <p><%= title %></p>
        <div>
            <span>Description</span>
            <span><%= description %></span>
        </div>
    </div>

    <div class="panel-left col-5">
        <span>People</span>
        <div>
            <span>Assigned To</span>
            <span><%= assignedTo.getFullName() %></span>
        </div>

        <div>
            <span>Created By</span>
            <span><%= createdBy.getFullName() %></span>
            <div>
                <span>Created</span>
                <span><%= createdAt.toLocaleDateString() %></span>
            </div>
        </div>

        <div>
            <span>Updated</span>
            <span><%= updatedAt.toLocaleDateString() %></span>
        </div>

    </div>



    <div class="issueTimes panel">
        <div class="col-3">
            <span>Estimated</span>
            <span><%= estimatedHours %></span>
        </div>

        <div class="col-3">
            <span>Used so far</span>
            <span><%= actualHours %></span>
        </div>

        <div class="col-3">
            <span>Due</span>
            <span><%= dueDate.toLocaleDateString() %></span>
        </div>

        <div class="col-3">
            <span>Due</span>
            <span><%= dueDate.toLocaleDateString() %></span>
        </div>
    </div>

    </div>
</script>
