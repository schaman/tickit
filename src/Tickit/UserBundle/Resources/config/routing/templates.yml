user_login_form:
    pattern: /login-form
    defaults: { _controller: TickitUserBundle:Security:login }
    requirement:
        _method: GET

user_create_form:
    pattern: /create
    defaults: { _controller: TickitUserBundle:Template:createUserForm }
    options:
        expose: true
    requirements:
        _method: GET

user_edit_form:
    pattern: /edit/{id}
    defaults: { _controller: TickitUserBundle:Template:editUserForm }
    requirements:
        id: \d+
        _method: GET
    options:
        expose: true

group_create_form:
    pattern: /groups/create
    defaults: { _controller: TickitUserBundle:Template:createGroupForm }
    options:
        expose: true
    requirements:
        _method: GET

group_edit_form:
    pattern: /groups/edit/{id}
    defaults: { _controller: TickitUserBundle:Template:editGroupForm }
    options:
        expose: true
    requirements:
        _method: GET