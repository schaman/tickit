api:
    resource: "@TickitUserBundle/Resources/config/routing/api.yml"
    prefix: /api/users

templates:
    resource: "@TickitUserBundle/Resources/config/routing/templates.yml"
    prefix: /templates/users

cosmetic:
    resource: "@TickitUserBundle/Resources/config/routing/cosmetic.yml"


###### ROUTES BELOW HERE NEED TO BE REFACTORED INTO THE RELEVANT FILES ABOVE ######

user_create:
    pattern: /users/create
    defaults: { _controller: TickitUserBundle:User:create }
    requirements:
        _method: post

user_edit:
    pattern: /users/edit/{id}
    defaults: { _controller: TickitUserBundle:User:edit }
    requirements:
        id: \d+
        _method: post

group_index:
    pattern: /users/groups/{page}
    defaults: { _controller: TickitUserBundle:Group:index, page: 1 }
    requirements:
        page: \d+

group_create:
    pattern: /users/groups/create
    defaults: { _controller: TickitUserBundle:Group:create }

group_edit:
    pattern: /users/groups/edit/{id}
    defaults: { _controller: TickitUserBundle:Group:edit }
    requirements:
        id: \d+

fos_user_profile:
  resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
  prefix: /profile

fos_user_register:
  resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
  prefix: /register

fos_user_resetting:
  resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
  prefix: /resetting

fos_user_change_password:
  resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
  prefix: /profile

fos_user_security_logout:
    pattern: /logout
    defaults: { _controller: FOSUserBundle:Security:logout }