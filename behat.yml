default:
    paths:
        features: features
    context:
        class: Tickit\WebAcceptance\FeatureContext
        parameters:
            javascript_session: selenium2
            base_url: "http://tickit.local/app_test.php"
    extensions:
        Behat\MinkExtension\Extension:
            base_url: "http://tickit.local/app_test.php"
            default_session: symfony2
            selenium2: ~
        Behat\Symfony2Extension\Extension:
            mink_driver: true
            kernel:
                env: test
                debug: true
