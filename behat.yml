default:
    paths:
        features: features
    context:
        parameters:
            base_url: "http://tickit.local"
        class: Tickit\WebAcceptance\FeatureContext
    extensions:
        Behat\MinkExtension\Extension:
            base_url: "http://tickit.local"
            default_session: selenium2
            selenium2: ~
        Behat\Symfony2Extension\Extension:
            mink_driver: true
            kernel:
                env: test
                debug: true
