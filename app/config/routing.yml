# UserBundle Routes
users:
  resource: "@TickitUserBundle/Resources/config/routing.yml"

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

######## BELOW THIS POINT IS OLD ROUTING FORMAT - NEEDS REFACTORING TO MATCH ABOVE ########

# TeamBundle Routes
teams:
  resource: "@TickitTeamBundle/Resources/config/routing.yml"
  prefix: /teams

projects:
  resource: "@TickitProjectBundle/Resources/config/routing.yml"
  prefix: /projects

# PreferenceBundle Routes
preferences:
  resource: "@TickitPreferenceBundle/Resources/config/routing.yml"
  prefix: /preferences

# PermissionBundle Routes
permissions:
  resource: "@TickitPermissionBundle/Resources/config/routing.yml"
  prefix: /permissions

# DashboardBundle Routes
dashboard:
  resource: "@TickitDashboardBundle/Resources/config/routing.yml"

fos_user_profile:
  resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
  prefix: /profile

fos_user_register:
  resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
  prefix: /register

fos_user_resetting:
  resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
  prefix: /resetting

fos_user_change_password:
  resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
  prefix: /profile

fos_user_security_check:
    pattern: /login_check
    defaults: { _controller: FOSUserBundle:Security:check }
    requirements:
        _method: POST

fos_user_security_logout:
    pattern: /logout
    defaults: { _controller: FOSUserBundle:Security:logout }